<!--  Every HTML element should have a html wrapper  -->
<html>
    <!--  The head element is for non-display HTML, such as CSS and JS imports  -->
    <head>
        <!--  This includes the CSS stylesheet  -->
        <link rel="stylesheet" href="style.css" type="text/css" />
        <!--  This includes the JS script file  -->
        <script src="script.js"></script>
    </head>

    <!--  The body element is for display HTML and where all display/content elements go  -->
    <body>
        <!--  This is the main clock container  -->
        <div id="clock">
            <!--  These are the clock pips  -->
            <div class="pip twelve"></div>
            <div class="pip one"></div>
            <div class="pip two"></div>
            <div class="pip three"></div>
            <div class="pip four"></div>
            <div class="pip five"></div>
            <div class="pip six"></div>
            <div class="pip seven"></div>
            <div class="pip eight"></div>
            <div class="pip nine"></div>
            <div class="pip ten"></div>
            <div class="pip eleven"></div>

            <!--  These are the clock hands  -->
            <div class="wrap hour">
                <div class="hand hour"></div>
            </div>
            <div class="wrap minute">
                <div class="hand minute"></div>
            </div>
            <div class="wrap second">
                <div class="hand second"></div>
            </div>

            <!--  This is the clock hand cover  -->
            <div class="handCover"></div>
        </div>
    </body>
</html>
